<div id="main">
	<ul id="treeview" class="filetree">
		{% for nav_item in nav recursive %}
			{%- if nav_item.children %}
				<li><span class = "folder">{{nav_item.title}}</span>
					<ul>{{ loop(nav_item.children) }}</ul>
				</li>
			{%- else %}		
				<li><a class = "file"  href="{{ nav_item.url|url }}">{{nav_item.title}}</a></li>
			{%- endif %}
		{% endfor %}
	</ul>
</div>
